<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品検索結果</title>
    <link rel="stylesheet" href="result_grocery.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-logo">近くのお買い得品と献立</div>
    </div>

    <div class="main">
      <div class="copy-contents">
        <h1 class="copy-txt">00(商品名)の検索結果一覧</h1>
      </div>
      <div class="contents">
        <div class="groce-list">
          <table class="groce" border="1" width="80%">
            <tr>
              <th>商品名</th>
              <th>値段</th>
              <th>取り扱い店舗情報</th>
              <th>チラシへのリンク</th>
            </tr>
            <tr>
              <td>商品名１</td>
              <td>値段_商品名１</td>
              <td>取り扱い店舗情報_商品1</td>
              <td>チラシ_商品１</td>
            </tr>
            <tr>
              <td>商品名2</td>
              <td>値段_商品名2</td>
              <td>取り扱い店舗情報_商品2</td>
              <td>チラシ_商品2</td>
            </tr>
            <tr>
              <td>商品名2</td>
              <td>値段_商品名2</td>
              <td>取り扱い店舗情報_商品2</td>
              <td>チラシ_商品2</td>
            </tr>
          </table>
        </div>

        <div class="map">
          <h3>特売中の店舗位置</h3>
          <div class="map-flame">ここにgoogle mapを入れて地図表示する</div>
        </div>
      </div>
    </div>
  </body>
</html>
