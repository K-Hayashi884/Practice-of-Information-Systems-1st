<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品検索結果</title>
    <link rel="stylesheet" href="../stylesheets/result_store.css" />
    <script type="text/javascript" src="../../jquery-3.6.4.min.js"></script>
    <script src="../js/result_grocery.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="header-logo">近くのお買い得品と献立</div>
    </div>

    <div class="main">
      <div class="copy-contents">
        <h1 class="copy-txt">00(店舗名)の検索結果一覧</h1>
      </div>
      <div class="contents">
        <div class="store-list">
          <table class="store" border="1" width="80%">
            <tr>
              <th>商品名</th>
              <th>値段</th>
              <th>チラシへのリンク</th>
            </tr>
            <tr>
              <td>商品名１</td>
              <td>値段_商品名１</td>
              <td rowspan="3">チラシのURL</td>
            </tr>
            <tr>
              <td>商品名2</td>
              <td>値段_商品名2</td>
            </tr>
            <tr>
              <td>商品名2</td>
              <td>値段_商品名2</td>
            </tr>
          </table>
        </div>

        <div class="map-area">
          <h3>特売中の店舗位置</h3>
          <div id="map" class="map"></div>
        </div>
      </div>
    </div>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjkW8fRqsU3Cclv0_mGMD3lKxnZdW5nRk&callback=initMap"
    ></script>
  </body>
</html>
