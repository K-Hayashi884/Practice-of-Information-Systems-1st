<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>店舗検索結果</title>
    <link rel="stylesheet" href="../stylesheets/result_store.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="../js/local_settings.js"></script>
    <script src="../js/result_store.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="header-logo">近くのお買い得品と献立</div>
    </div>

    <div class="main">
      <div class="copy-contents">
        <h1 class="copy-txt" id="table_title"></h1>
      </div>
      <div class="contents">
        <div class="store-list">
          <table class="store" id="result_table" border="1" width="80%">
            <tr>
              <th>店名</th>
              <th>特売商品一覧</th>
            </tr>
          </table>
        </div>

        <div class="map-area">
          <h3>特売中の店舗位置</h3>
          <div id="map" class="map"></div>
        </div>
      </div>
    </div>
  </body>
</html>
